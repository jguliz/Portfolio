<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="70" cy="70" r="70" fill="url(#bgGradient)"/>

  <!-- Border -->
  <circle cx="70" cy="70" r="68" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Text -->
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="60" font-weight="900" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-3">JG</text>
</svg>
